<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SocialConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1877f2, #166fe5);
            color: white;
        }

        .welcome-content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .welcome-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .student-info {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .student-info p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .nav-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: white;
            color: #1877f2;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .social-icons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .welcome-content {
                padding: 2rem;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 1.2rem;
            }

            .student-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <h1 class="welcome-title">Welcome to SocialConnect</h1>
            <p class="welcome-subtitle">Connect, Share, and Engage with the World</p>
            
            <div class="student-info">
                <p><strong>Created by:</strong> Ridhima Garg</p>
                <p><strong>Class:</strong> XD</p>
                <p><strong>Roll No:</strong> 36</p>
            </div>

            <a href="index.html" class="nav-button">
                <i class="fas fa-home"></i> Go to Home Page
            </a>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
